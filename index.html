<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="index.css">
    <title>social-browser</title>
  </head>
  <body>
    <div id="navBar">
          <button id="backBtn" type="button" class="navBtn">&#60;</button>
          <button id="fwdBtn" type="button" class="navBtn">&#62;</button>
          <button id="refreshBtn" type="button" class="navBtn">&#8635;</button>
          <div class="urlBar">
            <input type="url" class="form-control" id="urlInput" name="urlInput">
          </div>
          <div class="loader" id="spinner"></div>
          <div class="roomBar">
            <input type="text" class="form-control" 
                placeholder="room #" id="roomInput" name="roomInput">
          </div>
          <button id="liveBtn" type="button" class="liveBtn">join</button>
          <button id="chatBtn" type="button" class="liveBtn">chat</button>
  </div>
  <div id="error">Error Loading Page</div>
    <script src="./app.js"></script>
  </body>
</html>
