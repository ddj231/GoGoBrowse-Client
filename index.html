<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="index.css">
    <title>GogoBrowse</title>
  </head>
  <body>
    <div id="navBar">
          <button id="backBtn" type="button" class="navBtn">&#60;</button>
          <button id="fwdBtn" type="button" class="navBtn">&#62;</button>
          <button id="refreshBtn" type="button" class="navBtn">&#8635;</button>
          <div class="urlBar">
            <input type="url" class="form-control" id="urlInput" name="urlInput">
          </div>
          <div class="loader" id="spinner"></div>
          <div class="roomBar">
            <input type="text" class="form-control" 
                placeholder="Room #" id="roomInput" name="roomInput">
          </div>
          <button id="newBtn" type="button" class="liveBtn">New</button>
          <button id="joinBtn" type="button" class="liveBtn">Join</button>
          <button id="micBtn" type="button" class="liveBtn">&#x1F3A4;</button>
  </div>
  <div id="statusBar">
    <div id="leadingStatus" class="statusItem">Leader: none</div>
    <div id="joinedStatus" class="statusItem">Guest: none</div>
    <div id="roomSyncedStatus" class="roomSync"></div>
    <button id="syncBtn" type="button" class="syncBtn">Sync Video</button>
    <button id="leaveBtn" type="button" class="leaveBtn">Leave</button>
  </div>
  <audio id="myAudio" class="video"></audio>
  <audio id="friendAudio" class="video2"></audio>
  <div id="error">Error Loading Page</div>
    <script src="./node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
