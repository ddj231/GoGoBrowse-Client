<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="index.css">
    <title>social-browser</title>
  </head>
  <body>
    <div id="navBar">
          <button id="backBtn" type="button" class="navBtn">&#60;</button>
          <button id="fwdBtn" type="button" class="navBtn">&#62;</button>
          <button id="refreshBtn" type="button" class="navBtn">&#8635;</button>
          <div class="urlBar">
            <input type="url" class="form-control" id="urlInput" name="urlInput">
          </div>
          <div class="loader" id="spinner"></div>
          <div class="roomBar">
            <input type="text" class="form-control" 
                placeholder="room #" id="roomInput" name="roomInput">
          </div>
          <button id="newBtn" type="button" class="liveBtn">new</button>
          <button id="joinBtn" type="button" class="liveBtn">join</button>
          <button id="chatBtn" type="button" class="liveBtn">chat</button>
  </div>
  <div id="statusBar">
    <div id="leadingStatus" class="statusItem">leading room: </div>
    <div id="joinedStatus" class="statusItem">joined room: </div>
    <div id="roomSyncedStatus" class="roomSync">room is synced</div>
  </div>
  <div id="error">Error Loading Page</div>
    <script src="./node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
